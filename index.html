<html>
    <head>
        <title>Loja virtual</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="produtos">

        </div><!--produtos-->

        <div id="carrinho">

        </div><!--carrinho-->

        <script>
            const itens = [
                {
                    id: 0,
                    nome: 'camiseta',
                    img: 'image.jpg',
                    quantidade: 0
                },
                {
                    id: 1,
                    nome: 'short',
                    img: 'image.jpg',
                    quantidade: 0
                },
                {
                    id: 2,
                    nome: 'sapato',
                    img: 'image.jpg',
                    quantidade: 0
                },
                
            ]

            inicializarLoja = () => {
                var containerProdutos = document.getElementById("produtos");
                itens.map((val)=>{
                    containerProdutos.innerHTML += `
                    
                    <div class="produto">
                        <img src="`+val.img+`">
                        <p>`+val.nome+`</p>
                        <a key="`+val.id+`" href="#">Adicionar ao carrinho!<a/>
                    </div>



                    `;
                })
            }
            inicializarLoja();

            atualizarCarrinho = () => {
                console.log(itens);
            }

            var links = document.getElementsByTagName('a');

            for(var i = 0; i < links.length; i++) {
                links[i].addEventListener("click", function(){
                    let key = this.getAttribute('key');
                    itens[key].quantidade++;
                    atualizarCarrinho();
                    return false;
                })
            }

        </script>
    </body>

</html>
